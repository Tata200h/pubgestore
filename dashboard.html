<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ar="لوحة التحكم - أكاديمية الروبيك" data-en="Dashboard - Rubik Academy">لوحة التحكم - أكاديمية الروبيك</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--surface-color) 100%);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .dashboard-container {
            text-align: center;
            background: var(--surface-color);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px var(--shadow-light);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
        }
        .dashboard-container h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .dashboard-container p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .dashboard-container .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dashboard-container .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 data-ar="أهلاً بك في لوحة التحكم!" data-en="Welcome to the Dashboard!">أهلاً بك في لوحة التحكم!</h1>
        <p data-ar="لقد تم تسجيل دخولك بنجاح إلى استور ببجى." data-en="You have successfully logged in to PUBG STORE.">لقد تم تسجيل دخولك بنجاح إلى استور ببجى.</p>
        <button class="logout-btn" data-ar="ادخل الان" data-en="Enter now" onclick="location.href='indexstore.html'">ادخل الان </button>
        <button class="logout-btn" data-ar="تسجيل الخروج" data-en="Logout" onclick="location.href='index.html'">تسجيل الخروج</button>
    </div>
    <script src="script.js"></script>
    <script>
        // Apply theme and language from local storage
        document.addEventListener("DOMContentLoaded", () => {
            const currentLanguage = localStorage.getItem("language") || "ar";
            const currentTheme = localStorage.getItem("theme") || "light";

            document.documentElement.setAttribute("lang", currentLanguage);
            document.documentElement.setAttribute("dir", currentLanguage === "ar" ? "rtl" : "ltr");
            document.documentElement.setAttribute("data-theme", currentTheme);

            const elements = document.querySelectorAll("[data-ar], [data-en]");
            elements.forEach(element => {
                const text = element.getAttribute(`data-${currentLanguage}`);
                if (text) {
                    element.textContent = text;
                }
            });

            const title = document.querySelector("title");
            const titleText = title.getAttribute(`data-${currentLanguage}`);
            if (titleText) {
                title.textContent = titleText;
            }
        });
    </script>
</body>
</html>
